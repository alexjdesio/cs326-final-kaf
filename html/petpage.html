<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="./images/dog_icon.png"/>
        <title>Pet-It | Pet</title>
        <script type="module" src="./petclient.js" defer></script>
    </head>
    <body class="bg-light">

        <iframe id="inlineFrameExample" width="100%" height="160px" title="Navbar" frameBorder="0" src="./navbar-template.html"></iframe>    

        <div class="container border-left border-right" id="page">
            <div class="row">
                <div class="col slideimage"></div>
                <div class="col-6 slideimage">
                    <img id="pet_picture">
                </div>
                <div class="col slideimage"></div>
            </div>
            <!--Below is the main text section that the shelter would enter when creating the page for Sparky-->
            <div class="row">
                <div class="col">
                    <h1 class="mt-5 font-weight-light" id="pet_name"></h1>
                    <h6 class="link mb-2 text-muted font-weight-light" id="pet_breed"></h6>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title mt-0 font-weight-light" id="about_header"></h5>
                            <p class="card-text bg-light mb-0" id="about_body"></p>
                            <br>
                            <h5 class="card-title mt-0 font-weight-light" id="health_header"></h5>
                            <p class="card-text bg-light mb-0" id="health_body"></p>
                        </div>
                    </div>
                </div>
                <!--Image of the shelter-->
                <div class="col-5 mt-4">
                    <div class="card" class="mt-5 float-right">
                        <img class="card-img-top" id="shelter_picture" alt="Shelter">
                        <div class="card-body">
                            <h5 class="card-title mt-0 font-weight-light" id="pet_home_header"></h5>
                            <h6 class="link mb-2 text-muted font-weight-light" id="shelter_name"></h6>
                            <p class="card-text bg-light" id="about_shelter"></p>
                            <button type="button" class="btn btn-primary" id="adopt_button"></button>
                            <button type="button" class="btn btn-primary" id="favorite_button"></button>
                            <button type="button" class="btn btn-primary" id="visit_button"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Comments section-->
        <div class="mt-5">
                <div class="card" id="comments">
                    <div class="card-body">
                        <form>
                            <label for="userComment"></label>
                            <textarea id='petComments' class="form-control" rows="2" placeholder="Make a comment"></textarea>
                                <button id='post_comment_button' type="button" class="btn btn-primary float-right mt-1 mr-3">Post</button>
                                <small id="commentHelp" class="form-text text-muted">Login to comment with your username. If not, your comment will be Anonymous.</small>
                        </form>
                        <h3 class="card-title mt-5">Comments:</h3>   
                        <div class='row'>
                            <div id='userComment' class='col-3'></div>
                            <div id='msgComment' class='col-6'></div>
                        </div>
                    </div>
                </div>
        </div><br>
        </div>
                        <!--Comments would be added programatically-->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container mt-3">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/dog_icon.png" width="30" height="30" alt="" loading="lazy">
                </a>
                <p class="navbar-brand text-light" href="index.html">Pet-It</p>
                <div class="row">
                    <div class="col">
                        <a href="index.html">Home</a>
                        <br>
                        <a href="#">Pets</a>
                        <br>
                        <a href="#">Shelter</a>
                        <br>
                        <a href="#">Chat</a>
                        <br>
                        <a href="#">Profile</a>
                    </div>
                    <div class="col">
                        <a href="login.html">Login</a>
                        <br>
                        <a href="signup.html">Signup</a>
                        <br>
                        <a href="#">Privacy Policy</a>
                        <br>
                        <a href="#">Contact Us</a>
                        <br>
                        <a href="#">Sitemap</a>
                        <br> 
                    </div><div class="col">
                    </div><div class="col">
                    </div>
                </div>     
            </div>
        </div>
        <!--End of the footer-->
    </body>
</html>
