<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./images/dog_icon.png"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="./petformclient.js" defer></script>
        <title>Pet-It | Pet Form</title>
    </head>
    <body class="bg-light">
        
        <iframe id="inlineFrameExample" width="100%" height="160px" title="Navbar" frameBorder="0" src="./navbar-template.html"></iframe>    

        <div class="container w-50 login-signup-form mt-5 border-left border-right" id="page">
            <br>
            <form>
                <h2 class="mt-2">Create a Pet</h2>
                <div class="form-group w-50">
                    <label for="exampleInputEmail1">Pet Name:</label>
                    <input type="text" class="form-control" id="pet_name">
                </div>
                
                <h4>Type of Pet:</h4>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="dog" id="dog_check">
                        <label class="form-check-label" for="defaultCheck1">
                          Dog
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="cat" id="cat_check">
                        <label class="form-check-label" for="defaultCheck1">
                          Cat
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="exotic" id="exotic_check">
                        <label class="form-check-label" for="defaultCheck1">
                          Exotic
                        </label>
                    </div>
                </div> 
                
                <div class="form-group w-50">
                  <label for="exampleInputEmail1">Breed/Species (if exotic):</label>
                  <input type="text" class="form-control" id="breed">
                </div>

                <textarea id='petShelter' class="form-control" rows="1" placeholder="Pet location"></textarea>
                <textarea class="form-control" rows="3" id="about_pet" placeholder="Introduce your pet here."></textarea>
                <textarea class="form-control mt-3" rows="3" id="health_pet" placeholder="Write health and care details here."></textarea>
                <textarea class="form-control" rows="1" id="picture" placeholder="Picture url"></textarea>
                
                <button type="submit" class="btn btn-primary mt-3" id="submit_pet">Create Pet</button>
                <p id="problem_text"></p>
              </form>
        </div>

        <div id="footer">
            <div class="container mt-3">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/dog_icon.png" width="30" height="30" alt="" loading="lazy">
                </a>
                <p class="navbar-brand text-light" href="index.html">Pet-It</p>
                <div class="row">
                    <div class="col">
                        <a href="index.html">Home</a>
                        <br>
                        <a href="#">Pets</a>
                        <br>
                        <a href="#">Shelter</a>
                        <br>
                        <a href="#">Chat</a>
                        <br>
                        <a href="#">Profile</a>
                    </div>
                    <div class="col">
                        <a href="login.html">Login</a>
                        <br>
                        <a href="signup.html">Signup</a>
                        <br>
                        <a href="#">Privacy Policy</a>
                        <br>
                        <a href="#">Contact Us</a>
                        <br>
                        <a href="#">Sitemap</a>
                        <br> 
                    </div><div class="col">
                    </div><div class="col">
                    </div>
                </div>     
            </div>
        </div>
        <!--End of the footer-->
    </body>
</html>
