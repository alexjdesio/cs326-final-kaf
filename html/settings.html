<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Pet-It | Settings</title>

    <body class="bg-light">
        <iframe id="inlineFrameExample" width="100%" height="160px" title="Navbar" frameBorder="0" src="./navbar-template.html"></iframe>
        <!--Settings Form:-->
        <div id="settings_form" class="container w-50 login-signup-form">
            <h1 id="username" class=" font-weight-light">Insert Username</h1>
            <form id="settings-form">
                <div class="form-group w-50">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" value="">
                </div>
                <h4>I'm looking to:</h4>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type" value="adopter">
                        <label class="form-check-label" for="exampleRadios1">
                          Adopt
                        </label>
                    </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type" value="shelter">
                        <label class="form-check-label" for="exampleRadios2">
                          Post a pet
                        </label>
                    </div>
                </div>
                <div class="alert alert-primary mt-3" role="alert">
                    If you are a user, feel free to modify these settings:
                </div>
                <div id="adopt-user-form">
                    <h4>I'm interested in adopting:</h4>
                    <div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="dogs" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Dogs
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="cats" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Cats
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="exotics" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Exotics
                            </label>
                        </div>
                    </div>
                <button id="settings-submit" type="submit" class="btn btn-primary">Submit Changes</button>
              </form>
        </div>
