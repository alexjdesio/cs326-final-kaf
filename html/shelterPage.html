        <button id='postPet' type="button" class="btn btn-primary float-right">Post a Pet</button>
        <button id='likeShelter' type="button" class="btn btn-primary float-right buttonGap">Like</button>
        <div class='mt-5'>
            <h1 id='nameOrg' class='text-center'></h1>
        </div>
        <div class='row mt-3'>
            <div class='col-7 card'>
            <h2>About This Organization </h2> 
            <p id='aboutOrg'></p>

        <!--Start of Comment (Credits Go To Sam, Thanks!)-->

                <div class="card" id="comments">
                    <div class="card-body">
                        <form>
                            <label for="userComment"></label>
                            <textarea id='shelterComments' class="form-control" rows="2" placeholder="Make a comment"></textarea>
                                <button id='commentShelter' type="button" class="btn btn-primary float-right mt-1 mr-3">Post</button>
                                <small id="commentHelp" class="form-text text-muted">Login to comment with your username. If not, your comment will be Anonymous.</small>
                        </form>
                        <h3 class="card-title mt-5">Comments:</h3>   
                        <div class='row'>
                            <div id='userComment' class='col-3'></div>
                            <div id='msgComment' class='col-6'></div>
                        </div>
                    </div>
                </div>
        </div><br>
