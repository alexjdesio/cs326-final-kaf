        <!--Settings Form:-->
        <div id="login-signup-form" class="container w-50 login-signup-form">
            <h1 class="font-weight-light">Let's get started</h1>
            <form id="signup-form">
                <div class="form-group w-50">
                    <label for="username">Username</label>
                    <input name="username" type="username" class="form-control" id="username" value="">
                </div>
                <div class="form-group w-50">
                  <label for="email">Email address</label>
                  <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" value="">
                </div>
                <div class="form-group w-50">
                    <label for="exampleInputPassword1">New Password</label>
                    <input name="password" type="password" class="form-control" id="password" value="">
                  </div> 
                <h4>I'm looking to:</h4>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type" value="adopter">
                        <label class="form-check-label" for="exampleRadios1">
                          Adopt
                        </label>
                    </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type" value="shelter">
                        <label class="form-check-label" for="exampleRadios2">
                          Post a pet
                        </label>
                    </div>
                </div>
                <div class="alert alert-primary mt-3" role="alert">
                    If you chose "Adopt", choose one or more of the following:
                </div>
                <div id="adopt-user-form">
                    <h4>I'm interested in adopting:</h4>
                    <div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="dogs" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Dogs
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="cats" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Cats
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="interests" class="form-check-input" type="radio" value="exotics" id="interests">
                            <label class="form-check-label" for="defaultCheck1">
                              Exotics
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <button id="signup-submit" type="submit" class="btn btn-primary">Get Started</button>
              </form>
        </div>
