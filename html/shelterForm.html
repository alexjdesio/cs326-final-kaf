        <!--Settings Form:-->
        <div id="login-signup-form" class="container w-50 login-signup-form">
            <h1 class="font-weight-light">Create Your Shelter</h1>
            <form id='createShelter'>
                <div id="shelter-user-form">
                <div class="form-group w-50">
                    <label for="exampleInputOrganization1">Name Of Your Organization</label>
                    <input name="shelter_name" type="text" class="form-control" id="shelter_name" value="">
                </div>
                <div class="form-group w-50">
                    <label for="exampleInputAddress1">Location</label>
                    <input name="shelter_location" type="text" class="form-control" id="shelter_location" value="">
                </div> 
                <div class="form-group w-50">
                    <label>About Your Organization</label>
                    <textarea type="text" class="form-control" id="shelter_about" value=""></textarea>
                </div> 
                <div class="form-group w-50">
                    <label>Profile Picture (Provide a URL)</label>
                    <input name="pic2" type="text" class="form-control" id="profile_picture" value="">
                </div> 
                <div class="form-group w-50">
                    <label>Banner Picture (Provide a URL)</label>
                    <input name="pic" type="text" class="form-control" id="banner_picture" value="">
                </div> 
                <div class="form-group w-50">
                    <label>Location Picture (Provide a URL)</label>
                    <input name="pic3" type="text" class="form-control" id="location_picture" value="">
                </div> 
                </div>
                <button id="shelterSubmit" type="submit" class="btn btn-primary">Done</button>
              </form>
        </div>
